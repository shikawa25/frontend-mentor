<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card grid-group" data-spacing="none">
      <div class="card__header"></div>
      <div class="card__content grid-group" data-spacing="big">
        <div class="grid-group" data-spacing="small">
          <h1 class="card__title">Get <span class="card__title-accent">insights</span> that help your business grow.
          </h1>
          <p class="card__text grid-group">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats grid-group">
          <h2 class="card__stat grid-group" data-spacing="small"><span class="card__stats-accent"
              data-spacing="small">10k+</span> companies</h2>
          <h2 class="card__stat grid-group" data-spacing="small"><span class="card__stats-accent">314</span> templates
          </h2>
          <h2 class="card__stat grid-group" data-spacing="small"><span class="card__stats-accent">12M+</span> queries
          </h2>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
