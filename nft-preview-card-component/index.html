<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card grid-group">
      <div class="card__header card__link--hover">
        <img class="card__img" src="./assets/images/image-equilibrium.jpg" alt="Multicolored self balancing cube.">
      </div>
      <div class="grid-group">
        <a class="card__title card__link--hover" href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info flex-group">
          <p class="card__price flex-group" data-spacing="small">0.041 ETH</p>
          <p class="card__time-left flex-group" data-spacing="small">3 days left</p>
        </div>
        <hr class="card__separator">
        <div class="card__footer flex-group">
          <img class="card__avatar" src="./assets/images/image-avatar.png"
            alt="Man with half of its face hidden by it's own shadow.">
          <p class="card__footer-text">Creation of
            <a class="card__author card__link--hover" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
