<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="card grid-group">
        <img class="card__img" src="./assets/images/image-equilibrium.jpg" alt="Multicolored self balancing cube.">
        <div class="card__content grid-group">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__info flex-group">
            <p class="card__price flex-group">0.041 ETH</p>
            <p class="card__time-left flex-group">3 days left</p>
          </div>
          <hr class="card__separator">
          <div class="card__footer flex-group">
            <img class="card__avatar" src="./assets/images/image-avatar.png"
              alt="Guy with half of its face hidden by it's own shadow.">
            <p class="card__footer-text">Creation of
              <span class="card__author">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
